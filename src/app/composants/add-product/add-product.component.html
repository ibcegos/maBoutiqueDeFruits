<div class="container">
    <!-- Mon titre -->
    <h1 class="text-center text-info mt-4 mb-4">Ajouter un produit : </h1>
    <!-- Formulaire --debut -->
    <form (ngSubmit)="saveProduct(product)" #product="ngForm">
        <div class="form-group">
            <label>Nom de votre produit</label>
            <input type="text" class="form-control" name="title" placeholder="Enter nom" ngModel required>
        </div>
        <div class="form-group">
            <label>Description du produit</label>
            <input type="text" class="form-control" name="description" placeholder="Entrer une description" ngModel required>
        </div>
        <div class="form-group">
            <label>Image du produit</label>
            <input type="text" class="form-control" name="image" placeholder="Entrer un lien de l'image" ngModel required>
        </div>
        <div class="form-group">
            <label>Prix du produit</label>
            <input type="number" class="form-control" name="price" placeholder="Entrer le Prix" ngModel required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- Formulaire -- fin -->
</div>
