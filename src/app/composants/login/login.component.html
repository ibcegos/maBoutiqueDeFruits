<div class="container">
    <!-- Mon titre -->
    <h1 class="text-center text-info mt-4 mb-4">Connexion ! </h1>
    <!-- Formulaire --debut -->
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <div class="form-group">
            <label>Pseudo</label>
            <input type="text" class="form-control" name="pseudo" placeholder="Enter votre pseudo" ngModel required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Entrer un mot de passe" ngModel required>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Se connecter</button>
    </form>
    <!-- Formulaire -- fin -->
</div>
